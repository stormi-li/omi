<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        /* 简单样式，风格类似 GitHub */
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #0366d6;
        }

        .logout-button .cross-origin {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome, <span id="username">User</span>!</h1>
        <p>This is your user dashboard.</p>
        <button class="logout-button" onclick="logout()">Logout</button>
        <button class="cross-origin" onclick="crossOrigin()">跨域跳转</button>
    </div>

    <script>
        // 在页面加载时验证 Token
        document.addEventListener("DOMContentLoaded", function () {
            checkToken();
        });

        // 检查 Token 是否有效
        async function checkToken() {
            const token = localStorage.getItem("token");
            if (!token) {
                redirectToLogin();
                return;
            }

            try {
                // 请求验证 Token 的合法性
                const response = await fetch('http://' + window.location.host + "/omirequest" + "/用户登录注册服务" + "/tokenValidation", {
                    method: "GET",
                    headers: { "Authorization": `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById("username").textContent = data.username;
                } else {
                    // Token 无效，重定向到登录页面
                    redirectToLogin();
                }
            } catch (error) {
                console.error("Token validation failed:", error);
                redirectToLogin();
            }
        }

        // 获取 Cookie 中的 Token
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(";").shift();
        }

        // 跳转到登录页面
        function redirectToLogin() {
            alert("Invalid or expired token. Redirecting to login page...");
            window.location.href = "http://118.25.196.166:8081";
        }

        // 登出并清除 Token
        function logout() {
            localStorage.clear();
            redirectToLogin();
        }

        function crossOrigin() {
            window.location.href = "http://118.25.196.166:8083?token=" + "valid_token_example";
        }
    </script>
</body>

</html>
