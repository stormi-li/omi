<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        /* GitHub 风格基础样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f6f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 340px;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            border-radius: 6px;
            text-align: center;
        }

        h2 {
            margin-bottom: 24px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #d1d5da;
            border-radius: 4px;
            background-color: #fafbfc;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #0366d6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.3);
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border: none;
            border-radius: 4px;
            background-color: #2ea44f;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #22863a;
        }

        .switch {
            color: #0366d6;
            cursor: pointer;
            font-size: 13px;
            text-decoration: underline;
        }

        .switch:hover {
            text-decoration: none;
        }

        .message {
            margin-top: 10px;
            font-size: 13px;
            color: #d73a49;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #586069;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 id="form-title">Sign up for Omi</h2>
        <div id="message" class="message"></div>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="submit-btn" onclick="submitForm()">Sign up</button>
        <p class="footer">
            <span id="toggle-text">Already have an account?</span>
            <span class="switch" onclick="toggleForm()">Sign in</span>
        </p>
    </div>

    <script>
        let isLoginMode = false;

        function toggleForm() {
            isLoginMode = !isLoginMode;
            document.getElementById("form-title").innerText = isLoginMode ? "Sign in to Omi" : "Sign up for Omi";
            document.getElementById("submit-btn").innerText = isLoginMode ? "Sign in" : "Sign up";
            document.getElementById("toggle-text").innerText = isLoginMode ? "New to Omi?" : "Already have an account?";
            document.getElementById("message").innerText = "";
        }

        async function submitForm() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const requestType = isLoginMode ? "/login" : "/register";

            if (!username || !password) {
                document.getElementById("message").innerText = "Please enter both username and password.";
                return;
            }

            try {
                const response = await fetch('http://' + window.location.host + "/omirequest" + "/用户登录注册服务" + requestType, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById("message").style.color = "#28a745";
                    document.getElementById("message").innerText = isLoginMode ? "Login successful!" : "Registration successful!";
                    if (isLoginMode) {
                        localStorage.setItem("token", data.token);
                        const urlParams = new URLSearchParams(window.location.search);
                        if (urlParams !== "")
                            window.location.href = "http://118.25.196.166:8083?token=" + data.token;
                        else
                            window.location.href = "http://" + window.location.host + "/home.html"
                    }
                } else {
                    document.getElementById("message").style.color = "#d73a49";
                    document.getElementById("message").innerText = data.error || "An error occurred.";
                }
            } catch (error) {
                document.getElementById("message").style.color = "#d73a49";
                document.getElementById("message").innerText = "Failed to connect to the server.";
            }
        }
    </script>
</body>

</html>
