<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omi Search</title>
    <style>
        /* 页面整体样式 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #eaf1fd;
        }

        /* 顶部 Logo 样式 */
        .logo {
            margin-top: 40px;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: #4285f4;
            font-size: 40px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            width: 100%;
        }

        .search-input {
            width: 60%;
            max-width: 340px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }


        .search-input:focus {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }


        /* 导航栏样式 */
        .nav-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 20px;
            font-size: 1rem;
        }

        .nav-bar .nav-item {
            cursor: pointer;
            padding: 5px 10px;
        }

        .nav-item.active {
            color: #4285f4;
            font-weight: bold;
            border-bottom: 2px solid #4285f4;
        }

        /* 内容显示区样式 */
        .content-container {
            width: 80%;
            max-width: 800px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            overflow-y: auto;
            max-height: 65vh;
            /* 固定内容区高度 */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            background-color: #f6f9ff;
        }

        /* 表格区样式 */
        .table-row {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .table-row .type {
            flex: 1;
            /* 类型占较小宽度 */
            text-align: center;
        }

        .table-row .name {
            flex: 4;
            /* 名称占中等宽度 */
            text-align: center;
        }

        .table-row .address {
            flex: 4;
            /* 地址信息占较大宽度 */
            text-align: center;
        }

        .button {
            padding: 5px 10px;
            margin: 0 2px;
            border-radius: 4px;
            border: 1px solid #007bff;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <!-- 顶部 Logo -->
    <div class="logo">omi</div>

    <!-- 搜索框 -->
    <div class="search-container">
        <input type="text" class="search-input" placeholder="namespace" id="search-box" >
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
        <span class="nav-item active" onclick="changeContent('All')">All</span>
        <span class="nav-item" onclick="changeContent('Server')">Server</span>
        <span class="nav-item" onclick="changeContent('MQ')">MQ</span>
        <span class="nav-item" onclick="changeContent('Config')">Config</span>
    </div>

    <!-- 内容显示区 -->
    <div class="content-container" id="data-container">
        <div class="table-row">
            <span class="type">类型</span>
            <span class="name">名称</span>
            <span class="address">地址信息</span>
            <button class="button">主</button>
            <button class="button">副</button>
            <button class="button">启动</button>
            <button class="button">停止</button>
            <button class="button">关闭</button>
        </div>
        <!-- 示例数据，可以根据需要添加更多 -->
        <div class="table-row">
            <span class="type">MQ</span>
            <span class="name">消息队列</span>
            <span class="address">http://example.com/mq</span>
            <button class="button">主</button>
            <button class="button">副</button>
            <button class="button">启动</button>
            <button class="button">停止</button>
            <button class="button">关闭</button>
        </div>
        <div class="table-row">
            <span class="type">Server</span>
            <span class="name">服务节点</span>
            <span class="address">http://example.com/server</span>
            <button class="button">主</button>
            <button class="button">副</button>
            <button class="button">启动</button>
            <button class="button">停止</button>
            <button class="button">关闭</button>
        </div>
    </div>

    <script>
        function changeContent(type) {
            // 移除当前激活的样式
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            // 设置新的激活项
            document.querySelectorAll('.nav-item').forEach(item => {
                if (item.textContent === type) {
                    item.classList.add('active');
                }
            });

            const dataContainer = document.getElementById('data-container');
            dataContainer.innerHTML = ''; // 清空容器

            // 动态生成 20 条数据
            for (let i = 1; i <= 20; i++) {
                const rowHTML = `
                    <div class="table-row">
                        <span class="type">${type}</span>
                        <span class="name">示例名称 ${i}</span>
                        <span class="address">http://example.com/${type.toLowerCase()}/${i}</span>
                        <button class="button">主</button>
                        <button class="button">副</button>
                        <button class="button">启动</button>
                        <button class="button">停止</button>
                        <button class="button">关闭</button>
                    </div>
                `;
                dataContainer.innerHTML += rowHTML;
            }
        }
    </script>
</body>

</html>
