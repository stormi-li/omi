<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do one thing, do it well</title>
    <style>
        /* 设置全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            color: #333;
            text-align: center;
        }

        /* Logo 样式 */
        .logo {
            font-size: 96px;
            font-weight: 900;
            color: #3367d6;
            margin-bottom: 20px;
            margin-top: -10vh;
            letter-spacing: -2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 标语样式 */
        p {
            font-size: 24px;
            color: #555;
            letter-spacing: 1px;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .logo {
                font-size: 72px;
            }

            p {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <!-- Logo -->
    <div class="logo">omi</div>
    <p>Do one thing, do it well</p>
</body>

</html>
